server:
  port: ${PORT:5000}

eureka:
  server:
    maxThreadsForPeerReplication: 0
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/